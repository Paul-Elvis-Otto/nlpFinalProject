name: Publish local manuscript artifacts

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0   # get full history + tags

      - run: git lfs pull   # ensure real zip data is present

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            _manuscript/index.qmd
            _manuscript/index.pdf
            _manuscript/*.zip
          generate_release_notes: true
